name: instagram_ui
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_staggered_grid_view: ^0.6.2
  page_transition: ^2.0.9
  bloc: ^8.1.1
  flutter_bloc: ^8.1.2
  delayed_widget: ^1.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
   - family: GB
     fonts:
      - asset: assets/fonts/GilroyBold.ttf
        weight: 700
   - family: GE
     fonts:
      - asset: assets/fonts/GilroyExtraBold.ttf
        weight: 800
   - family: GH
     fonts:
      - asset: assets/fonts/GilroyHeavy.ttf
        weight: 900
   - family: GL
     fonts:
      - asset: assets/fonts/GilroyLight.ttf
        weight: 300
   - family: GM
     fonts:
      - asset: assets/fonts/GilroyMedium.ttf
        weight: 500
   - family: GR
     fonts:
      - asset: assets/fonts/GilroyRegular.ttf
        weight: 400
   - family: GT
     fonts:
      - asset: assets/fonts/GilroyThin.ttf
        weight: 100
   - family: SH
     fonts:
      - asset: assets/fonts/ShabnamMedium.ttf
        weight: 500
